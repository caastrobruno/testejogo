<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Mario Touch</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #5c94fc;
  touch-action: none;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.9;
const SPEED = 5;
const JUMP = -18;
const LONG_JUMP = -26;
const LONG_PUSH = 6;
const DOUBLE_TAP_TIME = 250;

/* PLAYER */
const player = {
  x: 100,
  y: groundY - 48,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: true,
  dir: 1
};

/* CONTROLES */
let left = false;
let right = false;

/* DUPLO TOQUE */
let lastJumpTap = 0;

/* MOVIMENTO */
function readTouches(touches){
  left = right = false;
  const third = innerWidth / 3;
  for(const t of touches){
    if(t.clientX < third) left = true;
    else if(t.clientX > third * 2) right = true;
  }
}

/* TOUCH START */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const t = e.changedTouches[0];
  const third = innerWidth / 3;
  const now = Date.now();

  // ÁREA DO PULO
  if(t.clientX >= third && t.clientX <= third * 2 && player.onGround){

    // DUPLO TOQUE → SALTO LONGO
    if(now - lastJumpTap < DOUBLE_TAP_TIME){
      player.vy = LONG_JUMP;
      player.vx += player.dir * LONG_PUSH;
    }
    // TOQUE ÚNICO → PULO NORMAL
    else {
      player.vy = JUMP;
    }

    player.onGround = false;
    lastJumpTap = now;
  }

  readTouches(e.touches);
});

canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  readTouches(e.touches);
});
canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

/* MUNDO */
const pipes = [
  {x: 500, w: 44, h: 110},
  {x: 900, w: 44, h: 160}
];

let camX = 0;

/* UPDATE */
function update(){

  if(left){
    player.vx = -SPEED;
    player.dir = -1;
  } else if(right){
    player.vx = SPEED;
    player.dir = 1;
  } else {
    player.vx = 0;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  // CHÃO
  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  // CANOS (ficar em cima)
  pipes.forEach(p=>{
    const top = groundY - p.h;
    const hitX = player.x < p.x + p.w && player.x + player.w > p.x;

    if(hitX && player.vy >= 0 &&
       player.y + player.h >= top &&
       player.y + player.h - player.vy < top){
      player.y = top - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  camX = player.x - 150;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // CHÃO
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(-camX, groundY, 4000, 90);

  // CANOS
  pipes.forEach(p=>{
    const x = p.x - camX;
    const y = groundY - p.h;
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(x-6, y, p.w+12, 16);
    ctx.fillRect(x, y+14, p.w, p.h-14);
  });

  // PLAYER
  const px = player.x - camX;
  const py = player.y;
  ctx.fillStyle="#ff0000";
  ctx.fillRect(px+6,py,20,8);
  ctx.fillStyle="#f1c27d";
  ctx.fillRect(px+8,py+8,16,12);
  ctx.fillStyle="#0066ff";
  ctx.fillRect(px+4,py+32,24,12);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
