  onGround:false,
  jumpCount:0,
  jumpTaps:0,
  jumpTimer:null
};

/* CONTROLES */
let left=false, right=false;

/* TOQUES */
function readTouches(touches){
  left = right = false;
  const third = innerWidth/3;
  for(const t of touches){
    if(t.clientX < third) left = true;
    if(t.clientX > third*2) right = true;
  }
}

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t = e.changedTouches[0];
  const third = innerWidth/3;

  /* ÁREA CENTRAL = PULO */
  if(t.clientX >= third && t.clientX <= third*2){

    if(player.jumpCount >= 2) return;

    player.jumpTaps++;

    /* PULO NORMAL IMEDIATO */
    if(player.jumpTaps === 1){
      player.vy = JUMP;
      player.jumpCount++;

      player.jumpTimer = setTimeout(()=>{
        player.jumpTaps = 0;
      }, DOUBLE_TAP_TIME);
    }

    /* SALTO LONGO */
    if(player.jumpTaps === 2){
      clearTimeout(player.jumpTimer);
      player.vy = LONG_JUMP;
      player.vx += player.dir * LONG_PUSH;
      player.jumpCount++;
      player.jumpTaps = 0;
    }
  }

  readTouches(e.touches);
});

canvas.addEventListener("touchmove",e=>{
  e.preventDefault();
  readTouches(e.touches);
});
canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  readTouches(e.touches);
});

/* MUNDO */
const pipes = [
  {x:500, w:44, h:120},
  {x:900, w:44, h:160}
];

/* UPDATE */
function update(){

  if(left){
    player.vx = -SPEED;
    player.dir = -1;
  } else if(right){
    player.vx = SPEED;
    player.dir = 1;
  } else {
    player.vx = 0;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  /* CHÃO */
  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
    player.jumpCount = 0;
  }

  /* CANOS */
  pipes.forEach(p=>{
    const top = groundY - p.h;
    const hitX =
      player.x < p.x + p.w &&
      player.x + player.w > p.x;

    /* EM CIMA */
    if(hitX &&
      player.vy >= 0 &&
      player.y + player.h >= top &&
      player.y + player.h - player.vy < top){
        player.y = top - player.h;
        player.vy = 0;
        player.jumpCount = 0;
    }
    /* LADO */
    else if(hitX && player.y + player.h > top){
      if(player.vx > 0) player.x = p.x - player.w;
      if(player.vx < 0) player.x = p.x + p.w;
    }
  });
}

  ctx.fillStyle="#0066ff";
  ctx.fillRect(player.x+4,player.y+32,24,12);
}
