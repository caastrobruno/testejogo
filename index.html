<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Mario World</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -16;
const LONG_JUMP = -24;
const DOUBLE_TAP_TIME = 250;

/* PLAYER */
const player = {
  x:100,
  y:0,
  w:30,
  h:45,
  vx:0,
  vy:0,
  onGround:false,
  lastJumpTime:0,
  longUsed:false,
  dir:1
};

const groundY = () => canvas.height - 80;

/* CONTROLE POR DEDO (N√ÉO MEXER) */
let leftFinger = null;
let rightFinger = null;
let jumpFinger = null;

/* TOUCH START */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    const third = canvas.width / 3;
    const now = Date.now();

    if(t.clientX < third && leftFinger === null){
      leftFinger = t.identifier;
      player.dir = -1;
    }
    else if(t.clientX > third*2 && rightFinger === null){
      rightFinger = t.identifier;
      player.dir = 1;
    }
    else if(
      t.clientX >= third &&
      t.clientX <= third*2 &&
      jumpFinger === null
    ){
      jumpFinger = t.identifier;

      if(player.onGround){
        player.vy = JUMP;
        player.onGround = false;
        player.lastJumpTime = now;
        player.longUsed = false;
      }
      else if(
        !player.longUsed &&
        now - player.lastJumpTime < DOUBLE_TAP_TIME
      ){
        player.vy = LONG_JUMP;
        player.longUsed = true;
      }
    }
  }
});

/* TOUCH END */
canvas.addEventListener("touchend", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    if(t.identifier === leftFinger) leftFinger = null;
    if(t.identifier === rightFinger) rightFinger = null;
    if(t.identifier === jumpFinger) jumpFinger = null;
  }
});

/* üê¢ TARTARUGA */
const koopas = [
  {
    x: 500,
    y: 0,
    w: 34,
    h: 32,
    vx: -2,
    alive: true
  }
];

/* UPDATE */
function update(){
  /* PLAYER */
  player.vx = 0;

  if(leftFinger !== null){
    player.vx = -SPEED;
    player.dir = -1;
  }
  if(rightFinger !== null){
    player.vx = SPEED;
    player.dir = 1;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  if(player.y + player.h >= groundY()){
    player.y = groundY() - player.h;
    player.vy = 0;
    player.onGround = true;
    player.longUsed = false;
  }

  /* KOOPA */
  koopas.forEach(k=>{
    if(!k.alive) return;

    k.vy = (k.vy || 0) + GRAVITY;
    k.x += k.vx;
    k.y += k.vy;

    if(k.y + k.h >= groundY()){
      k.y = groundY() - k.h;
      k.vy = 0;
    }

    // Limites da tela
    if(k.x < 0 || k.x + k.w > canvas.width){
      k.vx *= -1;
    }

    // COLIS√ÉO PLAYER x KOOPA
    const hit =
      player.x < k.x + k.w &&
      player.x + player.w > k.x &&
      player.y < k.y + k.h &&
      player.y + player.h > k.y;

    if(hit){
      // Pisou em cima
      if(player.vy > 0 && player.y + player.h - player.vy <= k.y){
        k.alive = false;
        player.vy = JUMP / 1.3;
      } 
      else {
        // Bateu de lado = reset simples
        player.x = 100;
        player.y = 0;
        player.vx = 0;
        player.vy = 0;
      }
    }
  });
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* CH√ÉO */
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(0,groundY(),canvas.width,80);

  /* PLAYER */
  ctx.fillStyle="red";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  /* KOOPAS */
  koopas.forEach(k=>{
    if(!k.alive) return;

    ctx.fillStyle="#2ecc71";
    ctx.fillRect(k.x,k.y,k.w,k.h);

    ctx.fillStyle="#145a32";
    ctx.fillRect(k.x+4,k.y+6,k.w-8,k.h-10);
  });
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
