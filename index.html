<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -16;
const LONG_JUMP = -24;
const DOUBLE_TAP_TIME = 250;

/* PLAYER */
const player = {
  x:100,
  y:0,
  w:30,
  h:45,
  vx:0,
  vy:0,
  onGround:false,
  lastJumpTime:0,
  longUsed:false,
  dir:1
};

const groundY = () => canvas.height - 80;

/* CONTROLES (Nﾃグ MEXER) */
let leftFinger = null;
let rightFinger = null;
let jumpFinger = null;

canvas.addEventListener("touchstart", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    const third = canvas.width / 3;
    const now = Date.now();

    if(t.clientX < third && leftFinger === null){
      leftFinger = t.identifier;
      player.dir = -1;
    }
    else if(t.clientX > third*2 && rightFinger === null){
      rightFinger = t.identifier;
      player.dir = 1;
    }
    else if(
      t.clientX >= third &&
      t.clientX <= third*2 &&
      jumpFinger === null
    ){
      jumpFinger = t.identifier;

      if(player.onGround){
        player.vy = JUMP;
        player.onGround = false;
        player.lastJumpTime = now;
        player.longUsed = false;
      }
      else if(
        !player.longUsed &&
        now - player.lastJumpTime < DOUBLE_TAP_TIME
      ){
        player.vy = LONG_JUMP;
        player.longUsed = true;
      }
    }
  }
});

canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    if(t.identifier === leftFinger) leftFinger = null;
    if(t.identifier === rightFinger) rightFinger = null;
    if(t.identifier === jumpFinger) jumpFinger = null;
  }
});

/* COLISﾃグ */
function collide(a,b){
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

/* OBSTﾃ，ULOS */
const pipes = [
  {x:400,w:44,h:120},
  {x:800,w:44,h:160}
];

const turtles = [
  {x:600,w:32,h:32,vx:-1.2,alive:true}
];

const plants = pipes.map(p=>({
  pipe:p,
  offset:0,
  dir:-1
}));

/* RESET */
function resetPlayer(){
  player.x = 100;
  player.y = 0;
  player.vy = 0;
}

/* UPDATE */
function update(){
  const prevX = player.x;
  const prevY = player.y;

  player.vx = 0;

  if(leftFinger !== null){
    player.vx = -SPEED;
    player.dir = -1;
  }
  if(rightFinger !== null){
    player.vx = SPEED;
    player.dir = 1;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  /* CHﾃグ */
  if(player.y + player.h >= groundY()){
    player.y = groundY() - player.h;
    player.vy = 0;
    player.onGround = true;
    player.longUsed = false;
  }

  /* CANOS (TOP + LADOS) */
  pipes.forEach(p=>{
    const pipeBox = {
      x:p.x,
      y:groundY() - p.h,
      w:p.w,
      h:p.h
    };

    if(collide(player, pipeBox)){
      // topo
      if(
        prevY + player.h <= pipeBox.y &&
        player.vy >= 0
      ){
        player.y = pipeBox.y - player.h;
        player.vy = 0;
        player.onGround = true;
      }
      // esquerda
      else if(
        prevX + player.w <= pipeBox.x
      ){
        player.x = pipeBox.x - player.w;
      }
      // direita
      else if(
        prevX >= pipeBox.x + pipeBox.w
      ){
        player.x = pipeBox.x + pipeBox.w;
      }
    }
  });

  /* TARTARUGAS */
  turtles.forEach(t=>{
    if(!t.alive) return;

    t.x += t.vx;
    t.y = groundY() - t.h;

    if(collide(player,t)){
      if(
        player.vy > 0 &&
        prevY + player.h <= t.y
      ){
        t.alive = false;
        player.vy = JUMP/1.5;
      } else {
        resetPlayer();
      }
    }
  });

  /* PLANTAS */
  plants.forEach(pl=>{
    pl.offset += pl.dir * 0.5;
    if(pl.offset < -40 || pl.offset > 0) pl.dir *= -1;

    const plantBox = {
      x:pl.pipe.x + 6,
      y:groundY() - pl.pipe.h + pl.offset - 30,
      w:pl.pipe.w - 12,
      h:30
    };

    if(collide(player,plantBox)){
      resetPlayer();
    }
  });
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#7c4a16";
  ctx.fillRect(0,groundY(),canvas.width,80);

  pipes.forEach(p=>{
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(p.x,groundY()-p.h,p.w,p.h);
  });

  turtles.forEach(t=>{
    if(!t.alive) return;
    ctx.fillStyle="#27ae60";
    ctx.fillRect(t.x,t.y,t.w,t.h);
  });

  plants.forEach(pl=>{
    ctx.fillStyle="red";
    ctx.fillRect(
      pl.pipe.x+6,
      groundY()-pl.pipe.h+pl.offset-30,
      pl.pipe.w-12,
      30
    );
  });

  ctx.fillStyle="red";
  ctx.fillRect(player.x,player.y,player.w,player.h);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
