<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.9;
const SPEED = 5;
const JUMP = -18;
const LONG_JUMP = -26;
const LONG_JUMP_PUSH = 5;
const DOUBLE_TAP_TIME = 300;

/* PLAYER */
const player = {
  x: 100,
  y: 0,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: false,
  dir: 1,
  lastJumpTap: 0
};

/* CONTROLES */
let left = false;
let right = false;

/* TOUCH */
function readTouches(touches){
  left = right = false;
  const third = innerWidth / 3;

  for(const t of touches){
    if(t.clientX < third) left = true;
    else if(t.clientX > third * 2) right = true;
  }
}

canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const t = e.changedTouches[0];
  const third = innerWidth / 3;
  const now = Date.now();

  // √ÅREA CENTRAL = PULO
  if(t.clientX >= third && t.clientX <= third * 2){

    // PRIMEIRO TOQUE ‚Üí PULO NORMAL IMEDIATO
    if(player.onGround){
      player.vy = JUMP;
      player.onGround = false;
      player.lastJumpTap = now;
    }
    // SEGUNDO TOQUE R√ÅPIDO ‚Üí SALTO LONGO
    else if(now - player.lastJumpTap < DOUBLE_TAP_TIME){
      player.vy = LONG_JUMP;
      player.vx += player.dir * LONG_JUMP_PUSH;
      player.lastJumpTap = 0;
    }
  }

  readTouches(e.touches);
});

canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

/* MUNDO */
const pipes = [
  {x: 500, w: 44, h: 110},
  {x: 900, w: 44, h: 160}
];

const castle = { x: 1300, w: 220, h: 200 };
let camX = 0;

/* UPDATE */
function update(){
  if(left){
    player.vx = -SPEED;
    player.dir = -1;
  } else if(right){
    player.vx = SPEED;
    player.dir = 1;
  } else {
    player.vx = 0;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  // CH√ÉO
  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
    player.lastJumpTap = 0;
  }

  // CANOS
  pipes.forEach(p=>{
    const pipeTop = groundY - p.h;
    const overlapX =
      player.x < p.x + p.w &&
      player.x + player.w > p.x;

    if(
      overlapX &&
      player.vy >= 0 &&
      player.y + player.h >= pipeTop &&
      player.y + player.h - player.vy < pipeTop
    ){
      player.y = pipeTop - player.h;
      player.vy = 0;
      player.onGround = true;
      player.lastJumpTap = 0;
    }
    else if(overlapX && player.y + player.h > pipeTop){
      if(player.vx > 0) player.x = p.x - player.w;
      if(player.vx < 0) player.x = p.x + p.w;
    }
  });

  if(player.x + player.w > castle.x + 60){
    document.getElementById("proposal").style.display = "flex";
  }

  camX = player.x - 150;
}
