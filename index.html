<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Mario World Style</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -16;
const LONG_JUMP = -24;
const DOUBLE_TAP_TIME = 250;

/* CHÃO FIXO */
const GROUND_HEIGHT = 80;
const GROUND_Y = () => canvas.height - GROUND_HEIGHT;

/* PLAYER */
const player = {
  x:100,y:0,w:30,h:45,
  vx:0,vy:0,
  onGround:false,
  lastJumpTime:0,
  longUsed:false,
  dir:1
};

/* CONTROLES — NÃO TOCAR */
let leftFinger=null,rightFinger=null,jumpFinger=null;

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    const third = canvas.width/3;
    const now = Date.now();

    if(t.clientX < third && leftFinger===null){
      leftFinger=t.identifier; player.dir=-1;
    }
    else if(t.clientX > third*2 && rightFinger===null){
      rightFinger=t.identifier; player.dir=1;
    }
    else if(t.clientX>=third && t.clientX<=third*2 && jumpFinger===null){
      jumpFinger=t.identifier;
      if(player.onGround){
        player.vy=JUMP;
        player.onGround=false;
        player.lastJumpTime=now;
        player.longUsed=false;
      }else if(!player.longUsed && now-player.lastJumpTime<DOUBLE_TAP_TIME){
        player.vy=LONG_JUMP;
        player.longUsed=true;
      }
    }
  }
});

canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    if(t.identifier===leftFinger) leftFinger=null;
    if(t.identifier===rightFinger) rightFinger=null;
    if(t.identifier===jumpFinger) jumpFinger=null;
  }
});

/* CENÁRIO */
const pipes = [
  {x:400,w:44,h:120},
  {x:800,w:44,h:160},
  {x:1150,w:44,h:100}
];

const turtles = [
  {x:600,w:32,h:32,vx:-1.2,alive:true},
  {x:950,w:32,h:32,vx:1.3,alive:true}
];

const plants = pipes.map(p=>({pipe:p,offset:0,dir:-1}));

/* BANDEIRA — POSIÇÃO ABSOLUTA */
const flag = {
  x:1500,
  poleH:180,
  flagW:40,
  flagH:30
};

const levelEnd = flag.x + 300;
let camX = 0;

/* UPDATE */
function update(){
  const prevX=player.x, prevY=player.y;
  player.vx=0;

  if(leftFinger!==null){player.vx=-SPEED;player.dir=-1;}
  if(rightFinger!==null){player.vx=SPEED;player.dir=1;}

  player.vy+=GRAVITY;
  player.x+=player.vx;
  player.y+=player.vy;

  if(player.y+player.h>=GROUND_Y()){
    player.y=GROUND_Y()-player.h;
    player.vy=0;
    player.onGround=true;
    player.longUsed=false;
  }

  pipes.forEach(p=>{
    const box={x:p.x,y:GROUND_Y()-p.h,w:p.w,h:p.h};
    if(player.x<box.x+box.w && player.x+player.w>box.x &&
       player.y<box.y+box.h && player.y+player.h>box.y){
      if(prevY+player.h<=box.y){
        player.y=box.y-player.h;
        player.vy=0;
        player.onGround=true;
      }else if(prevX+player.w<=box.x){
        player.x=box.x-player.w;
      }else if(prevX>=box.x+box.w){
        player.x=box.x+box.w;
      }
    }
  });

  turtles.forEach(t=>{
    if(!t.alive) return;
    t.x+=t.vx;
    t.y=GROUND_Y()-t.h;
    if(player.x<t.x+t.w && player.x+player.w>t.x &&
       player.y<t.y+t.h && player.y+player.h>t.y){
      if(player.vy>0 && prevY+player.h<=t.y){
        t.alive=false;
        player.vy=JUMP/1.3;
      } else player.x=100;
    }
  });

  plants.forEach(pl=>{
    pl.offset+=pl.dir*0.6;
    if(pl.offset<-40||pl.offset>0) pl.dir*=-1;
    const box={
      x:pl.pipe.x+6,
      y:GROUND_Y()-pl.pipe.h+pl.offset-30,
      w:pl.pipe.w-12,
      h:30
    };
    if(player.x<box.x+box.w && player.x+player.w>box.x &&
       player.y<box.y+box.h && player.y+player.h>box.y){
      player.x=100;
    }
  });

  /* CAMERA — VAI ATÉ A BANDEIRA */
  camX = player.x - canvas.width/2 + player.w/2;
  if(camX < 0) camX = 0;
  if(camX > levelEnd - canvas.width)
    camX = levelEnd - canvas.width;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* CHÃO */
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(0,GROUND_Y(),canvas.width,GROUND_HEIGHT);

  pipes.forEach(p=>{
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(p.x-camX,GROUND_Y()-p.h,p.w,p.h);
  });

  turtles.forEach(t=>{
    if(t.alive){
      ctx.fillStyle="#27ae60";
      ctx.fillRect(t.x-camX,t.y,t.w,t.h);
    }
  });

  plants.forEach(pl=>{
    ctx.fillStyle="red";
    ctx.fillRect(
      pl.pipe.x+6-camX,
      GROUND_Y()-pl.pipe.h+pl.offset-30,
      pl.pipe.w-12,
      30
    );
  });

  /* BANDEIRA — IMPOSSÍVEL NÃO VER */
  const poleX = flag.x - camX;
  const poleY = GROUND_Y() - flag.poleH;

  ctx.fillStyle="#ffffff";
  ctx.fillRect(poleX, poleY, 6, flag.poleH);

  ctx.fillStyle="#000000";
  ctx.fillRect(poleX+6, poleY+20, flag.flagW, flag.flagH);

  /* PLAYER */
  ctx.fillStyle="red";
  ctx.fillRect(player.x-camX,player.y,player.w,player.h);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
