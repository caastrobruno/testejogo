html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #5c94fc;
  touch-action: none;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.9;
const SPEED = 5;
const JUMP = -18;
const LONG_JUMP = -26;
const LONG_PUSH = 6;
const DOUBLE_TAP_TIME = 280;

/* PLAYER */
const player = {
  x: 100,
  y: 0,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: false,
  dir: 1,
  jumpStartedAt: 0,
  longJumpUsed: false
};

/* CONTROLES */
let left = false;
let right = false;

/* MOVIMENTO */
function readTouches(touches){
  left = right = false;
  const third = innerWidth / 3;
  for(const t of touches){
    if(t.clientX < third) left = true;
    else if(t.clientX > third * 2) right = true;
  }
}

/* TOUCH START */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const t = e.changedTouches[0];
  const third = innerWidth / 3;
  const now = Date.now();

  // ÁREA DO PULO
  if(t.clientX >= third && t.clientX <= third * 2){

    // PRIMEIRO TOQUE → PULO NORMAL
    if(player.onGround){
      player.vy = JUMP;
      player.onGround = false;
      player.jumpStartedAt = now;
      player.longJumpUsed = false;
    }

    // SEGUNDO TOQUE RÁPIDO → SALTO LONGO
    else if(
      !player.longJumpUsed &&
      now - player.jumpStartedAt < DOUBLE_TAP_TIME &&
      player.vy < 0
    ){
      player.vy = LONG_JUMP;
      player.vx += player.dir * LONG_PUSH;
      player.longJumpUsed = true;
    }
  }

  readTouches(e.touches);
});

canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  readTouches(e.touches);
});
canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

/* MUNDO */
const pipes = [
  {x: 500, w: 44, h: 110},
  {x: 900, w: 44, h: 160}
];

let camX = 0;

/* UPDATE */
function update(){

  if(left){
    player.vx = -SPEED;
    player.dir = -1;
  } else if(right){
    player.vx = SPEED;
    player.dir = 1;
  } else {
    player.vx = 0;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  // CHÃO
  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
    player.longJumpUsed = false;
  }

  // CANOS
  pipes.forEach(p=>{
    const top = groundY - p.h;
    const hitX = player.x < p.x + p.w && player.x + player.w > p.x;

    if(hitX && player.vy >= 0 &&
       player.y + player.h >= top &&
       player.y + player.h - player.vy < top){
      player.y = top - player.h;
      player.vy = 0;
      player.onGround = true;
      player.longJumpUsed = false;
    }
  });

  camX = player.x - 150;
}
