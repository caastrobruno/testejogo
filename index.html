<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Mario World</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -16;
const LONG_JUMP = -24;
const DOUBLE_TAP_TIME = 250;

/* PLAYER */
const player = {
  x:100,
  y:0,
  w:30,
  h:45,
  vx:0,
  vy:0,
  onGround:false,
  lastJumpTime:0,
  longUsed:false,
  dir:1
};

const groundY = () => canvas.height - 80;

/* CONTROLES (N√ÉO MEXER) */
let leftFinger = null;
let rightFinger = null;
let jumpFinger = null;

/* TOUCH START */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    const third = canvas.width / 3;
    const now = Date.now();

    if(t.clientX < third && leftFinger === null){
      leftFinger = t.identifier;
      player.dir = -1;
    }
    else if(t.clientX > third*2 && rightFinger === null){
      rightFinger = t.identifier;
      player.dir = 1;
    }
    else if(
      t.clientX >= third &&
      t.clientX <= third*2 &&
      jumpFinger === null
    ){
      jumpFinger = t.identifier;

      if(player.onGround){
        player.vy = JUMP;
        player.onGround = false;
        player.lastJumpTime = now;
        player.longUsed = false;
      }
      else if(
        !player.longUsed &&
        now - player.lastJumpTime < DOUBLE_TAP_TIME
      ){
        player.vy = LONG_JUMP;
        player.longUsed = true;
      }
    }
  }
});

/* TOUCH END */
canvas.addEventListener("touchend", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    if(t.identifier === leftFinger) leftFinger = null;
    if(t.identifier === rightFinger) rightFinger = null;
    if(t.identifier === jumpFinger) jumpFinger = null;
  }
});

/* üå± PLANTA CARN√çVORA */
const plant = {
  x: 600,
  baseY: groundY(),
  w: 30,
  h: 50,
  yOffset: 0,
  dir: -1,
  speed: 0.5,
  wait: 0
};

/* UPDATE */
function update(){
  /* PLAYER */
  player.vx = 0;

  if(leftFinger !== null){
    player.vx = -SPEED;
    player.dir = -1;
  }
  if(rightFinger !== null){
    player.vx = SPEED;
    player.dir = 1;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  if(player.y + player.h >= groundY()){
    player.y = groundY() - player.h;
    player.vy = 0;
    player.onGround = true;
    player.longUsed = false;
  }

  /* PLANTA MOVIMENTO */
  if(plant.wait > 0){
    plant.wait--;
  } else {
    plant.yOffset += plant.dir * plant.speed;

    if(plant.yOffset <= -plant.h){
      plant.yOffset = -plant.h;
      plant.dir = 1;
      plant.wait = 60;
    }

    if(plant.yOffset >= 0){
      plant.yOffset = 0;
      plant.dir = -1;
      plant.wait = 90;
    }
  }

  /* COLIS√ÉO PLAYER x PLANTA */
  const px = player.x;
  const py = player.y;
  const pw = player.w;
  const ph = player.h;

  const fx = plant.x;
  const fy = plant.baseY + plant.yOffset - plant.h;
  const fw = plant.w;
  const fh = plant.h;

  const hit =
    px < fx + fw &&
    px + pw > fx &&
    py < fy + fh &&
    py + ph > fy;

  if(hit){
    player.x = 100;
    player.y = 0;
    player.vx = 0;
    player.vy = 0;
  }
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* CH√ÉO */
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(0,groundY(),canvas.width,80);

  /* CANO */
  ctx.fillStyle="#1e7f3b";
  ctx.fillRect(plant.x-5, groundY()-40, plant.w+10, 40);
  ctx.fillStyle="#2ecc71";
  ctx.fillRect(plant.x, groundY()-30, plant.w, 30);

  /* PLANTA */
  ctx.fillStyle="#27ae60";
  ctx.fillRect(
    plant.x,
    plant.baseY + plant.yOffset - plant.h,
    plant.w,
    plant.h
  );

  ctx.fillStyle="white";
  ctx.fillRect(plant.x+5, plant.baseY + plant.yOffset - plant.h + 10, 5, 5);
  ctx.fillRect(plant.x+20, plant.baseY + plant.yOffset - plant.h + 10, 5, 5);

  /* PLAYER */
  ctx.fillStyle="red";
  ctx.fillRect(player.x,player.y,player.w,player.h);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
