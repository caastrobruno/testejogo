<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Mario Game</title>
<style>
  html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:#5c94fc;
    touch-action:none;
  }
  canvas{
    display:block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* ================= CONSTANTES ================= */
const GRAVITY = 0.9;
const SPEED = 5;
const JUMP = -18;
const LONG_JUMP = -26;
const LONG_JUMP_PUSH = 5;

/* ================= PLAYER ================= */
const player = {
  x: 100,
  y: 0,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: false,
  dir: 1
};

/* ================= CONTROLES ================= */
let left=false, right=false;

/* ===== DOUBLE TAP REAL (FUNCIONAL) ===== */
let jumpTaps = 0;
let jumpTimer = null;
const DOUBLE_TAP_TIME = 300;

/* ================= TOUCH MOVIMENTO ================= */
function readTouches(touches){
  left = right = false;
  const third = innerWidth / 3;

  for(const t of touches){
    if(t.clientX < third) left = true;
    else if(t.clientX > third*2) right = true;
  }
}

/* ================= TOUCH START ================= */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const t = e.changedTouches[0];
  const third = innerWidth / 3;

  // ÁREA CENTRAL = PULO
  if(t.clientX >= third && t.clientX <= third*2 && player.onGround){
    jumpTaps++;

    if(jumpTaps === 1){
      jumpTimer = setTimeout(()=>{
        player.vy = JUMP;
        player.onGround = false;
        jumpTaps = 0;
      }, DOUBLE_TAP_TIME);
    }

    if(jumpTaps === 2){
      clearTimeout(jumpTimer);
      player.vy = LONG_JUMP;
      player.vx += player.dir * LONG_JUMP_PUSH;
      player.onGround = false;
      jumpTaps = 0;
    }
  }

  readTouches(e.touches);
});

canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  readTouches(e.touches);
});

/* ================= MUNDO ================= */
const pipes = [
  {x: 500, w: 44, h: 110},
  {x: 900, w: 44, h: 160}
];

const castle = { x: 1300, w: 220, h: 200 };
let camX = 0;

/* ================= UPDATE ================= */
function update(){
  if(left){
    player.vx = -SPEED;
    player.dir = -1;
  } else if(right){
    player.vx = SPEED;
    player.dir = 1;
  } else {
    player.vx = 0;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  pipes.forEach(p=>{
    const pipeTop = groundY - p.h;
    const overlapX =
      player.x < p.x + p.w &&
      player.x + player.w > p.x;

    if(
      overlapX &&
      player.vy >= 0 &&
      player.y + player.h >= pipeTop &&
      player.y + player.h - player.vy < pipeTop
    ){
      player.y = pipeTop - player.h;
      player.vy = 0;
      player.onGround = true;
    }
    else if(overlapX && player.y + player.h > pipeTop){
      if(player.vx > 0) player.x = p.x - player.w;
      if(player.vx < 0) player.x = p.x + p.w;
    }
  });

  camX = player.x - 150;
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // chão
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(-camX, groundY, 4000, 90);

  // canos
  pipes.forEach(p=>{
    const x = p.x - camX;
    const y = groundY - p.h;
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(x, y+14, p.w, p.h-14);
    ctx.fillRect(x-6, y, p.w+12, 16);
  });

  // castelo
  const cx = castle.x - camX;
  const cy = groundY - castle.h;
  ctx.fillStyle="#b0b0b0";
  ctx.fillRect(cx, cy, castle.w, castle.h);

  // player
  const px = player.x - camX;
  const py = player.y;
  ctx.fillStyle="#ff0000";
  ctx.fillRect(px+4, py, 24, 16);
  ctx.fillStyle="#0066ff";
  ctx.fillRect(px+4, py+24, 24, 24);
}

/* ================= LOOP ================= */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
