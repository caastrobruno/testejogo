<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Super Pedido üíç</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:monospace;
}
canvas{
  display:block;
  background:#5c94fc;
}
#hud{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  z-index:5;
}
#proposal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  z-index:10;
}
#proposal button{
  font-size:24px;
  padding:12px 40px;
  margin:10px;
}
</style>
</head>

<body>

<div id="hud">‚ù§Ô∏è <span id="score">0</span></div>
<canvas id="game"></canvas>

<div id="proposal">
  <h1>üíñ Quer casar comigo? üíñ</h1>
  <button onclick="yes()">SIM üíç</button>
  <button onclick="no()">N√ÉO</button>
  <h2 id="final"></h2>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const proposal = document.getElementById("proposal");
const final = document.getElementById("final");

let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* CONSTANTS */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -17;

/* PLAYER */
const player = {
  x: 100,
  y: 0,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: false,
  step: 0
};

/* CAMERA */
let camX = 0;

/* MULTITOUCH ‚Äì 3 ZONAS */
let moveLeft=false, moveRight=false, wantJump=false;

function updateTouches(touches){
  moveLeft = moveRight = wantJump = false;
  const third = innerWidth / 3;

  for (const t of touches){
    if (t.clientX < third) moveLeft = true;
    else if (t.clientX < third*2) wantJump = true;
    else moveRight = true;
  }

  if (wantJump && player.onGround){
    player.vy = JUMP;
    player.onGround = false;
  }
}

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  updateTouches(e.touches);
});
canvas.addEventListener("touchmove",e=>{
  e.preventDefault();
  updateTouches(e.touches);
});
canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  updateTouches(e.touches);
});

/* WORLD */
const pipes = [
  {x: 500, w: 60, h: 100},
  {x: 900, w: 60, h: 150} // SEGUNDO CANO MAIS ALTO
];

const castle = { x: 1300, w: 160, h: 180 };

/* UPDATE */
function update(){
  player.vx = moveLeft ? -SPEED : moveRight ? SPEED : 0;

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  /* ch√£o */
  if (player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  /* COLIS√ÉO CORRETA DOS CANOS */
  pipes.forEach(p=>{
    const pipeTop = groundY - p.h;

    const overlapX =
      player.x < p.x + p.w &&
      player.x + player.w > p.x;

    const playerFeetBelowTop =
      player.y + player.h > pipeTop;

    if (overlapX && playerFeetBelowTop){
      if (player.vx > 0) player.x = p.x - player.w;
      if (player.vx < 0) player.x = p.x + p.w;
    }
  });

  if (player.x + player.w > castle.x){
    proposal.style.display = "flex";
  }

  if (player.vx !== 0) player.step = (player.step + 1) % 20;
  camX = player.x - 150;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#7c4a16";
  ctx.fillRect(-camX, groundY, 3000, 90);

  pipes.forEach(p=>{
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(p.x-camX, groundY-p.h, p.w, p.h);
  });

  ctx.fillStyle="#999";
  ctx.fillRect(castle.x-camX, groundY-castle.h, castle.w, castle.h);

  const x=player.x-camX,y=player.y;
  ctx.fillStyle="#ff0000";
  ctx.fillRect(x+6,y,20,8);
  ctx.fillStyle="#f1c27d";
  ctx.fillRect(x+8,y+8,16,12);
  ctx.fillStyle="#ff0000";
  ctx.fillRect(x+4,y+20,24,12);
  ctx.fillStyle="#0066ff";
  ctx.fillRect(x+4,y+32,24,12);
  ctx.fillStyle="#000";
  ctx.fillRect(x+6+(player.step<10?0:8),y+44,6,4);
  ctx.fillRect(x+20-(player.step<10?0:8),y+44,6,4);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

/* PROPOSAL */
function yes(){
  final.innerText="üéâ Player 2 desbloqueado para a vida toda üéâ";
}
function no(){
  final.innerText="‚ùå Essa fase n√£o aceita essa escolha üòè";
}
</script>

</body>
</html>
