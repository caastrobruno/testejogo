<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Super Pedido üíç</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
  font-family:monospace;
}
canvas{
  display:block;
  background:#5c94fc;
}
#proposal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  z-index:10;
}
#proposal button{
  font-size:24px;
  padding:12px 40px;
  margin:10px;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="proposal">
  <h1>üíñ Quer casar comigo? üíñ</h1>
  <button onclick="yes()">SIM üíç</button>
  <button onclick="no()">N√ÉO</button>
  <h2 id="final"></h2>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let groundY = 0;
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  groundY = canvas.height - 90;
}
resize();
addEventListener("resize", resize);

/* CONSTANTS */
const GRAVITY = 0.9;
const SPEED = 5;
const JUMP = -18;
const JUMP_HIGH = -26;

/* PLAYER */
const player = {
  x: 100,
  y: 0,
  w: 32,
  h: 48,
  vx: 0,
  vy: 0,
  onGround: false
};

/* CONTROLES TOUCH */
let left=false, right=false;

/* DOUBLE TAP */
let lastJumpTap = 0;
const DOUBLE_TAP_TIME = 300;

canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const third = innerWidth / 3;

  for(const t of e.touches){
    if(t.clientX < third) left = true;
    else if(t.clientX > third*2) right = true;
    else{
      const now = Date.now();
      const diff = now - lastJumpTap;

      if(player.onGround){
        if(diff < DOUBLE_TAP_TIME){
          player.vy = JUMP_HIGH; // pulo alto
        }else{
          player.vy = JUMP; // pulo normal
        }
        player.onGround = false;
        lastJumpTap = now;
      }
    }
  }
});

canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  left = right = false;
});

/* WORLD */
const pipes = [
  {x: 500, w: 60, h: 100},
  {x: 900, w: 60, h: 150}
];

const castle = { x: 1300, w: 160, h: 180 };

let camX = 0;

/* UPDATE */
function update(){
  player.vx = left ? -SPEED : right ? SPEED : 0;

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  /* ch√£o */
  if(player.y + player.h >= groundY){
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  /* CANOS */
  pipes.forEach(p=>{
    const pipeTop = groundY - p.h;

    const overlapX =
      player.x < p.x + p.w &&
      player.x + player.w > p.x;

    if(
      overlapX &&
      player.vy >= 0 &&
      player.y + player.h >= pipeTop &&
      player.y + player.h - player.vy < pipeTop
    ){
      player.y = pipeTop - player.h;
      player.vy = 0;
      player.onGround = true;
    }
    else if(overlapX && player.y + player.h > pipeTop){
      if(player.vx > 0) player.x = p.x - player.w;
      if(player.vx < 0) player.x = p.x + p.w;
    }
  });

  if(player.x + player.w > castle.x){
    document.getElementById("proposal").style.display="flex";
  }

  camX = player.x - 150;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#7c4a16";
  ctx.fillRect(-camX, groundY, 3000, 90);

  pipes.forEach(p=>{
    ctx.fillStyle="#2ecc71";
    ctx.fillRect(p.x-camX, groundY-p.h, p.w, p.h);
  });

  /* CASTELO */
  ctx.fillStyle="#999";
  ctx.fillRect(castle.x-camX, groundY-castle.h, castle.w, castle.h);

  const x=player.x-camX,y=player.y;
  ctx.fillStyle="#ff0000";
  ctx.fillRect(x+6,y,20,8);
  ctx.fillStyle="#f1c27d";
  ctx.fillRect(x+8,y+8,16,12);
  ctx.fillStyle="#ff0000";
  ctx.fillRect(x+4,y+20,24,12);
  ctx.fillStyle="#0066ff";
  ctx.fillRect(x+4,y+32,24,12);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

function yes(){
  document.getElementById("final").innerText =
    "üéâ Player 2 desbloqueado para a vida toda üéâ";
}
function no(){
  document.getElementById("final").innerText =
    "‚ùå Essa fase n√£o aceita essa escolha üòè";
}
</script>

</body>
</html>
