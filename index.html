<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Mario World</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* RESIZE */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* CONSTANTES */
const GRAVITY = 0.8;
const SPEED = 5;
const JUMP = -16;
const LONG_JUMP = -24;
const DOUBLE_TAP_TIME = 250;

/* PLAYER */
const player = {
  x:100,
  y:0,
  w:30,
  h:45,
  vx:0,
  vy:0,
  onGround:false,
  lastJumpTime:0,
  longUsed:false,
  dir:1
};

const groundY = () => canvas.height - 80;

/* CONTROLES — NÃO MEXER */
let leftFinger = null;
let rightFinger = null;
let jumpFinger = null;

/* TOUCH START */
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    const third = canvas.width / 3;
    const now = Date.now();

    if(t.clientX < third && leftFinger === null){
      leftFinger = t.identifier;
      player.dir = -1;
    }
    else if(t.clientX > third*2 && rightFinger === null){
      rightFinger = t.identifier;
      player.dir = 1;
    }
    else if(
      t.clientX >= third &&
      t.clientX <= third*2 &&
      jumpFinger === null
    ){
      jumpFinger = t.identifier;

      if(player.onGround){
        player.vy = JUMP;
        player.onGround = false;
        player.lastJumpTime = now;
        player.longUsed = false;
      }
      else if(
        !player.longUsed &&
        now - player.lastJumpTime < DOUBLE_TAP_TIME
      ){
        player.vy = LONG_JUMP;
        player.longUsed = true;
      }
    }
  }
});

/* TOUCH END */
canvas.addEventListener("touchend", e=>{
  e.preventDefault();

  for(const t of e.changedTouches){
    if(t.identifier === leftFinger) leftFinger = null;
    if(t.identifier === rightFinger) rightFinger = null;
    if(t.identifier === jumpFinger) jumpFinger = null;
  }
});

/* CANO SÓLIDO */
const pipe = {
  x: 500,
  w: 60,
  h: 120
};

/* PLANTA */
const plant = {
  baseY: groundY(),
  yOffset: 0,
  dir: -1,
  speed: 0.5,
  wait: 0
};

/* UPDATE */
function update(){
  /* PLAYER */
  player.vx = 0;

  if(leftFinger !== null){
    player.vx = -SPEED;
    player.dir = -1;
  }
  if(rightFinger !== null){
    player.vx = SPEED;
    player.dir = 1;
  }

  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  /* CHÃO */
  if(player.y + player.h >= groundY()){
    player.y = groundY() - player.h;
    player.vy = 0;
    player.onGround = true;
    player.longUsed = false;
  }

  /* COLISÃO COM CANO */
  const pipeTop = groundY() - pipe.h;

  const hitX =
    player.x < pipe.x + pipe.w &&
    player.x + player.w > pipe.x;

  const hitY =
    player.y + player.h > pipeTop &&
    player.y < groundY();

  if(hitX && hitY){
    /* CAINDO EM CIMA */
    if(
      player.vy >= 0 &&
      player.y + player.h - player.vy <= pipeTop
    ){
      player.y = pipeTop - player.h;
      player.vy = 0;
      player.onGround = true;
    }
    /* BATIDA LATERAL */
    else{
      if(player.vx > 0){
        player.x = pipe.x - player.w;
      }
      if(player.vx < 0){
        player.x = pipe.x + pipe.w;
      }
    }
  }

  /* PLANTA */
  if(plant.wait > 0){
    plant.wait--;
  } else {
    plant.yOffset += plant.dir * plant.speed;

    if(plant.yOffset <= -50){
      plant.yOffset = -50;
      plant.dir = 1;
      plant.wait = 60;
    }
    if(plant.yOffset >= 0){
      plant.yOffset = 0;
      plant.dir = -1;
      plant.wait = 90;
    }
  }
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* CHÃO */
  ctx.fillStyle="#7c4a16";
  ctx.fillRect(0,groundY(),canvas.width,80);

  /* CANO */
  ctx.fillStyle="#2ecc71";
  ctx.fillRect(pipe.x-6, groundY()-pipe.h-10, pipe.w+12, 20);
  ctx.fillRect(pipe.x, groundY()-pipe.h, pipe.w, pipe.h);

  /* PLANTA */
  ctx.fillStyle="#27ae60";
  ctx.fillRect(
    pipe.x + 15,
    groundY() - pipe.h + plant.yOffset - 50,
    30,
    50
  );

  /* PLAYER */
  ctx.fillStyle="red";
  ctx.fillRect(player.x,player.y,player.w,player.h);
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
